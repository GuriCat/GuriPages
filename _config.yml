# Setup
title: Guri's IBM i Page on GitHub
description: # >- # this means to ignore newlines until "baseurl:"
  <font color="#ff4ddd">Copyright 2025 "Guri The Cat".</font>
  <br>
  <div data-iframe-width="140" <div data-iframe-width="150" data-iframe-height="270" 
  data-share-badge-id="c3254fe3-c57c-42e2-80da-89b8e0efdd31" 
  data-share-badge-host="https://www.credly.com"></div>
  <script type="text/javascript" 
  async src="//cdn.credly.com/assets/utilities/embed.js">
