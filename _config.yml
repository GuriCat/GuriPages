url: "https://guricat.github.io" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/GuriPages" # the subpath of your site, e.g. /blog
avatar: /ぐりさん2.png
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter_username: GuriCatNyan
github_username:  GuriCat
logo: favicon.ico

lang: ja

sass:
  sass_dir: _sass
  style: :compressed

